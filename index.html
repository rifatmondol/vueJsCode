<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <div v-if="courseShow">
                        <h4>Course name: {{ course }}</h4>
                        <h4>Class taken: {{ classes }}</h4>
                    </div>

                    <button class="btn btn-primary mt-5 ms-5" @click="classes++"> Increase Class </button>    
                    <button class="btn btn-primary mt-5 ms-5" @click="classes--"> Decrese Class </button>

                    <button class="btn btn-primary mt-5 ms-5 d-block" @click="changeTitle()"> Change Title </button>

                    <button class="btn btn-danger mt-5 ms-5" @click="show()" v-if="courseShow"> Hide content </button>
                    <button class="btn btn-danger mt-5 ms-5" @click="show()" v-else> Show content </button>
                </div>

                <div class="col-md-12 mt-5">
                   <h4> Counter {{ counter }}</h4> 
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
